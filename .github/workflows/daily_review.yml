name: Daily Algorithm Review

on:
  schedule:
    # 매일 22:00 UTC (한국 시간 07:00 KST)
    - cron: "0 22 * * *"
  workflow_dispatch:  # 수동 실행 버튼 (테스트용)

env:
  # 안정성: faiss-cpu 및 ML 라이브러리 호환성을 위해 3.10 고정
  PYTHON_VERSION: "3.10"

jobs:
  daily-review:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # GitHub CLI(gh)가 릴리즈를 읽기 위한 권한 설정
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download FAISS index from Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Downloading FAISS index..."
          gh release download v1.0.0-faiss-index -p "faiss-index.tar.gz" || {
            echo "Release download failed, proceeding without index"
            exit 0
          }
          
          echo "Extracting files..."
          tar -xzf faiss-index.tar.gz
          rm faiss-index.tar.gz
          echo "FAISS index ready"

      - name: Run daily review bot
        env:
          # 필수 API 키 (GitHub Secrets)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          
          # 환경 설정
          LANGCHAIN_TRACING_V2: "true"
          LANGCHAIN_PROJECT: "Algorithm-RAG-Engine"
          REVIEW_CYCLES: "1,3,7,14,30"
          
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running Bot Script..."
          python src/main/slack_bot_daily_review.py

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: logs/
          retention-days: 7