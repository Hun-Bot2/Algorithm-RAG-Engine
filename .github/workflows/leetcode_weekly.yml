name: LeetCode Weekly Update

on:
  schedule:
    # Runs weekly at 09:00 KST (00:00 UTC) every Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: leetcode-weekly
  cancel-in-progress: true

jobs:
  check:
    name: Check for new LeetCode problems
    runs-on: ubuntu-latest
    outputs:
      new_count: ${{ steps.parse.outputs.new_count }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run new-problems checker
        run: |
          python scripts/collection/leetcode_check_new.py

      - name: Parse new_count
        id: parse
        run: |
          python - <<'PY'
          import json, os
          p = 'data/raw/new_leetcode_problems.json'
          new_count = 0
          if os.path.exists(p):
              with open(p, 'r', encoding='utf-8') as f:
                  d = json.load(f)
              new_count = int(d.get('new_count', 0))
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"new_count={new_count}\n")
          print(f"NEW_COUNT={new_count}")
          PY

  update:
    name: Collect details for new problems (if any)
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.outputs.new_count != '0' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full collector (append new items)
        env:
          PYTHONUNBUFFERED: '1'
        run: |
          python scripts/collection/leetcode_data_collection.py

      - name: Summarize
        run: |
          echo "Collector finished. Data is not committed by default."
          echo "If persistence is needed, consider uploading artifacts or committing changes."
