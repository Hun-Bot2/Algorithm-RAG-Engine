name: Collect Slack Feedbacks

on:
  schedule:
    # 매주 일요일 20:00 UTC (한국 시간 월요일 05:00 KST)
    - cron: "0 20 * * 0"
  workflow_dispatch:  # 수동 트리거

env:
  PYTHON_VERSION: "3.13"

jobs:
  collect-feedbacks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect feedbacks from Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          LANGCHAIN_TRACING_V2: "true"
          LANGCHAIN_PROJECT: "Algorithm-RAG-Engine"
        run: |
          python src/evaluation/slack_feedback_collector.py --check-last-hours 168

      - name: Calculate daily metrics
        env:
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
        run: |
          python -c "
          from src.evaluation.recommendation_evaluator import RecommendationEvaluator
          import datetime
          
          evaluator = RecommendationEvaluator()
          metrics = evaluator.calculate_daily_metrics()
          if metrics:
              evaluator.print_evaluation_report()
          "

      - name: Upload evaluation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-logs
          path: data/evaluation/
          retention-days: 30
